<html>
<head>
<title>Login</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="container">
    <form id="floginForm" class="form-card">
        <h2>Login</h2>
        <div class="input-group">
            <label>Email</label>
            <input type="email" id="loginEmail" class="test" required />
            <span class="error" id="loginEmailErr"></span>
        </div>
        <div class="input-group">
            <label>Password</label>
            <input type="password" id="loginPassword" required minlength="6" />
            <span class="error" id="loginPassErr"*></span>
        </div>
        <button type="submit">Login></button>
    </form>
</div>
<script
src="login.js"></script>
</body>
</html>
